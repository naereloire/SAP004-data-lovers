<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">  
  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Pokelovers</title>
</head>

<body class="body-style">

  <header>
    <nav class="links-style">
      <ul class="ul-link">
        <li><a class="active" href="home.html">Home</a></li>
        <li><a href="curiosidades.html">Curiosidades</a></li>
        <li><a href="dicas.html">Dicas</a></li>
        <li><a href="estatisticas.html">Estatísticas</a></li>
      </ul>
    </nav>
    <figure class="title-style">
      <img src="./img/logo.png" alt="logo-de-pokemon" class="title-img">
    </figure>
  </header>

  <main>
    <div>
      <section class="filters-style">
        <div>
          <input type="search" class="options-style" placeholder="INSIRA SUA BUSCA" id="search">
          <button class="options-style">BUSCAR</button>

          <select id="filter" class="options-style">
            <option value="">TIPO</option>
            <option value="fogo"> &#xf06d; Fogo</option>
            <option value="agua"> &#xf773; Agua</option>
            <option value="gelo"> &#xf2dc; Gelo</option>
            <option value="planta"> &#xf1bb; Planta</option>
            <option value="planta"> &#xf3a5; Pedra</option>
          </select>

          <select id="weakness" class="options-style">
            <option value="">FRAQUEZA</option>
            <option value="">A</option>
            <option value="">F</option>
            <option value="">G</option>
          </select>

          <select id="rarity" class="options-style">
            <option value="">RARIDADE</option>
            <option value="">A</option>
            <option value="">F</option>
            <option value="">G</option>
          </select>

          <select id="ordination" class="options-style">
            <option value="">ORDENAR</option>
            <option value="name-increasing">A-Z</option>
            <option value="name-decreasing">Z-A</option>
            <option value="num-increasing">Nº Pokedex Cresc</option>
            <option value="num-decreasing">Nº Pokedex Decresc</option>
            <option value="spawn_chance-increasing">Chances de Aparecer Cresc</option>
            <option value="spawn_chance-decreasing">Chances de Aparecer Decresc</option>
            
          </select>
        </div>
      </section>
    </div>

    <div id="local-cards" class="cards"></div>
  </main>

  <footer class="footer-style">
    <h3>Criação <a href="https://github.com/camilagerarde" title="Camila Cunha" target="_blank">Camila Cunha</a> e <a
        href="https://github.com/naereloire" title="Naere" target="_blank">Naere</a>
    </h3>
  </footer>

  <script src="main.js" type="module"></script>

</body>

</html>
