<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="compute.css">
  <title>Pokelovers</title>
</head>

<body class="body-style">
  <header>
    <nav class="links-style">
      <ul class="ul-link">
        <li><a href="index.html">Home</a></li>
        <li><a href="dicas.html">Dicas</a></li>
        <li><a aria-current="page" href="compute.html">Calcule o CP</a></li>
      </ul>
    </nav>

    <figure class="title-style">
      <a href="index.html"><img src="./img/logo.png" alt="logo-de-pokemon" class="title-img"></a>
    </figure>
  </header>

  <main>
    <div>
      <section>
        <div id="div-data-list">
          <form class="filters-style">
            <input type="text" list="pokemon-list" class="options-style" id="search-name" placeholder="INSIRA O NOME">
            <datalist id="pokemon-list"></datalist>
            <input type="number" min="0" class="options-style" placeholder="INSIRA O CP ATUAL" id="search-cp">
            <div class="buttons">
              <button id="button-search" class="input">Enviar</button>
              <button type="reset" class="reset">Limpar</button>
            </div>
            
          </form>
        </div>
      </section>
    </div>

    <div id="cards" class="cards"></div>

  <div class="cards">
    <div id="graphic" class="graphic-style"> 
      <canvas id="graphic-types"></canvas>
    </div>
  </div>
  </main>

  <footer class="footer-style">
    <h3>Desenvolvimento <a href="https://github.com/camilagerarde" title="Camila Cunha" target="_blank">Camila Cunha</a> e
      <a href="https://github.com/naereloire" title="Naere Loire" target="_blank">Naere Loire</a>
    </h3>
  </footer>

  <script src="compute.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>
  
</body>

</html>
